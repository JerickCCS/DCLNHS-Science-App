<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Hotspot Picker with Copyable Log</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .annotation {
      position: relative;
      background: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 5;
    }

    .info {
      display: none;
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      width: 200px;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      z-index: 10;
    }

    .annotation.active .info {
      display: block;
    }

    /* Log box */
    #log-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 13px;
      overflow-y: auto;
      padding: 8px;
      box-sizing: border-box;
      border-top: 2px solid #333;
      white-space: pre-wrap;
    }

    .log-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2px 0;
      gap: 6px;
    }

    .copy-btn {
      background: none;
      border: 1px solid #555;
      color: #0f0;
      cursor: pointer;
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

<model-viewer id="mv"
              src="/models/bunsen_burner.glb"
              alt="Bunsen Burner"
              camera-controls
              
              ar>
</model-viewer>

<!-- Log output container -->
<div id="log-box"></div>

<script>
  const mv = document.getElementById('mv');
  const logBox = document.getElementById('log-box');

  // Override console.log to also write to log box with copy button
  (function () {
    const originalLog = console.log;
    console.log = function (...args) {
      originalLog.apply(console, args);
      const message = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');

      const line = document.createElement('div');
      line.className = 'log-line';

      const text = document.createElement('span');
      text.textContent = message;

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.textContent = 'Copy';
      btn.onclick = () => {
        navigator.clipboard.writeText(message);
        btn.textContent = 'âœ“';
        setTimeout(() => (btn.textContent = 'Copy'), 1000);
      };

      line.appendChild(text);
      line.appendChild(btn);
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    };
  })();

  mv.addEventListener('click', (event) => {
    const target = event.target.closest('.annotation');

    if (target) {
      document.querySelectorAll('.annotation').forEach(el => {
        if (el !== target) el.classList.remove('active');
      });
      target.classList.toggle('active');
      return;
    }

    const hit = mv.positionAndNormalFromPoint(event.clientX, event.clientY);
    if (hit) {
      const button = document.createElement('button');
      button.slot = `hotspot-${Date.now()}`;
      button.className = "annotation";
      button.textContent = "New Spot";

      const info = document.createElement('div');
      info.className = "info";
      info.textContent = "Custom info goes here. This card is 200px wide and wraps long text.";
      button.appendChild(info);

      button.dataset.position = hit.position.toString();
      button.dataset.normal = hit.normal.toString();
      mv.appendChild(button);

      console.log("Hotspot added!");
      console.log("data-position=\"" + hit.position.toString() + "\"");
      console.log("data-normal=\"" + hit.normal.toString() + "\"");
    }
  });
</script>

</body>
</html>
