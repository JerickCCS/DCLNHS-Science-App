<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer with Hotspots</title>
  <script type="module" src="/libs/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #22222200;
    }

    .hotspot {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
    }

    .hotspot:hover {
      background: #ffcc00;
      color: black;
    }

    #info-box {
      position: absolute;
      background: rgba(240, 240, 240, 0.95);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      width: 220px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      pointer-events: auto;
      z-index: 10;
      color: black;
    }

    #info-box.hidden {
      display: none;
    }

    #close-btn {
      background: #ffcc00;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      color: black;
    }
  </style>
</head>
<body>
  <model-viewer
    id="model"
    src="/models/tectonic_plates.glb"
    alt="3D Model"
    camera-controls
    autoplay
    
    ar
    interaction-prompt="none"
  >
    <!-- Hotspots -->
    <button slot="hotspot-1" class="hotspot" data-position="1.3300840237666762m 1.008287466432533m -1.8056723148115172m" data-normal="7.599854644601323e-7m 0.9999999999997113m 1.1053177304240849e-8m" data-name="Plate A">
      Plate A
    </button>
    <button slot="hotspot-3" class="hotspot" data-position="-1.615821837480517m 1.020746105821857m -1.8759821770478453m" data-normal="0.01683957062467741m 0.9982755305500619m -0.0562351666323568m" data-name="Plate B">
      Plate B
    </button>
    <button slot="hotspot-4" class="hotspot" data-position="-0.11899594268146263m 1.0316043087300086m -1.7509976370513654m" data-normal="0.07432435439107496m 0.9878074804798697m -0.13679280628878848m" data-name="Collision Zone (Convergent Boundary)">
      Collision Zone (Convergent Boundary)
    </button>
  </model-viewer>

  <div id="info-box" class="hidden">
    <h2 id="info-title"></h2>
    <p id="info-content"></p>
    <button id="close-btn">Close</button>
  </div>

  <script>
    const modelViewer = document.getElementById('model');
    const hotspots = document.querySelectorAll('.hotspot');
    const infoBox = document.getElementById('info-box');
    const infoTitle = document.getElementById('info-title');
    const infoContent = document.getElementById('info-content');
    const closeBtn = document.getElementById('close-btn');

    const hotspotData = {
      "Plate A": "A rigid tectonic slab moving toward the center. It represents one section of the Earthâ€™s lithosphere involved in the collision.",
  "Plate B": "The opposing tectonic slab moving toward Plate A. It demonstrates the converging motion that causes compression",
  "Collision Zone (Convergent Boundary)": "The central area where the two plates meet. This is where pressure builds up and deformation occurs."
    };

    hotspots.forEach(hs => {
      hs.addEventListener('click', (event) => {
        const name = hs.dataset.name;
        infoTitle.textContent = name;
        infoContent.textContent = hotspotData[name] || "No info available.";

        // Get hotspot screen position
        const rect = hs.getBoundingClientRect();
        const offsetX = 10;
        const offsetY = 10;

        // Place info box near clicked hotspot
        infoBox.style.left = `${rect.left + offsetX}px`;
        infoBox.style.top = `${rect.top + offsetY}px`;

        infoBox.classList.remove('hidden');
      });
    });

    let activeHotspot = null

hotspots.forEach(hs => {
  hs.addEventListener('click', () => {
    const name = hs.dataset.name
    infoTitle.textContent = name
    infoContent.textContent = hotspotData[name] || "No info available."
    activeHotspot = hs
    infoBox.classList.remove('hidden')
    updateInfoBoxPosition()
  })
})

closeBtn.addEventListener('click', () => {
  infoBox.classList.add('hidden')
  activeHotspot = null
})

// update info box position continuously
function updateInfoBoxPosition() {
  if (!activeHotspot) return
  const rect = activeHotspot.getBoundingClientRect()
  const offsetX = 10
  const offsetY = 10
  infoBox.style.left = `${rect.left + offsetX}px`
  infoBox.style.top = `${rect.top + offsetY}px`
}

// track frame rendering
modelViewer.addEventListener('camera-change', updateInfoBoxPosition)
modelViewer.addEventListener('frame', updateInfoBoxPosition)


    closeBtn.addEventListener('click', () => infoBox.classList.add('hidden'));
  </script>
</body>
</html>
